{% load i18n %}
{% load crispy_forms_tags %}

<div class="modal" tabindex="-1" id="{{ modal_id }}">
    <div class="modal-dialog">
        <form method="post" action="{{ url }}">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">{{ title }}</h1>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">{{ form|crispy }}</div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">{% translate "Add" %}</button>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">{% translate "Close" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% if errors %}
    <div>
        {{ errors }}
    </div>
{% endif %}
