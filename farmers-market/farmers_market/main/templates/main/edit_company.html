{% extends 'farmers_market/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="edit-company">
    <div class="edit-fields">
        <fieldset>
            <label for="company_name">{% translate "company_name_label" %}</label>
            <input type="text" id="company_name" name="company_name" value="{{ company.name }}" />
        </fieldset>
        <fieldset>
            <label for="company_types">{% translate "company_types_label" %}</label>
            {% for company_type in company_types %}
                <input type="checkbox" id="company_types" name="company_types" value="{{ company_type.id }}" />{% translate company_type.type_name %}
            {% endfor %}
        </fieldset>
    </div>
</div>
{% endblock content %}
