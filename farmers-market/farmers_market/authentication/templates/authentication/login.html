{% extends 'farmers_market/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% translate "login_title" %}{% endblock title %}

{% block content %}

<div>
    <form method="POST" action="{% url 'authentication:login' %}">
        {% csrf_token %}
        <fieldset>
            <label for="username">{% translate "username_label" %}</label>
            <input id="username" name="username" type="text" placeholder="{% translate "username_placeholder" %}" autofocus>
        </fieldset>
        <fieldset>
            <label for="password">{% translate "password_label" %}</label>
            <input id="password" name="password" type="password" placeholder="{% translate "password_placeholder" %}">
        </fieldset>
        <input type="submit" value="{% translate "login_submit_button" %}">
    </form>
</div>

{% endblock content %}
