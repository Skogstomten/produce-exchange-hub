{% extends 'farmers_market/base.html' %}
{% load static %}

{% block scripts %}
<link rel="stylesheet" href="{% static 'authentication/register.css' %}">
{% endblock scripts %}

{% block content %}

<form method="POST" action="{% url 'authentication:register' %}">
    {% csrf_token %}
    <div class="fields">
        <fieldset>
            <label for="email">E-Mail</label>
            <input id="email" name="email" type="text" placeholder="xxxxxx@example.com" autofocus value="{{ email }}">
        </fieldset>
        <fieldset>
            <label for="first_name">Firstname</label>
            <input id="first_name" name="first_name" type="text" value="{{ first_name }}">
        </fieldset>
        <fieldset>
            <label for="last_name">Lastname</label>
            <input id="last_name" name="last_name" type="text" value="{{ last_name }}">
        </fieldset>
        <fieldset>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" value="{{ password }}">
        </fieldset>
        <fieldset>
            <label for="confirm_password">Confirm password</label>
            <input id="confirm_password" name="confirm_password" type="password">
        </fieldset>
    </div>
    <input type="submit" value="Register">
</div>

{% endblock content %}
